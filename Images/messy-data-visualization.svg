<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- Messy data representation -->
  <!-- Scattered papers -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="140" height="100" fill="#fff" stroke="#ccc" transform="rotate(-10)" />
    <rect x="20" y="30" width="140" height="100" fill="#fff" stroke="#ccc" transform="rotate(15)" />
    <rect x="-20" y="60" width="140" height="100" fill="#fff" stroke="#ccc" transform="rotate(-5)" />
  </g>
  
  <!-- Messy charts and graphs -->
  <!-- Broken bar chart -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="30" height="150" fill="#ff9999" />
    <rect x="40" y="50" width="30" height="100" fill="#ff9999" />
    <rect x="80" y="70" width="30" height="80" fill="#ff9999" />
    <rect x="120" y="20" width="30" height="130" fill="#ff9999" />
    <rect x="160" y="90" width="30" height="60" fill="#ff9999" />
    <rect x="200" y="40" width="30" height="110" fill="#ff9999" />
    <line x1="0" y1="150" x2="230" y2="150" stroke="#666" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="150" stroke="#666" stroke-width="2" />
    
    <!-- Error symbols -->
    <text x="15" y="75" font-family="Arial" font-size="20" fill="red">?</text>
    <text x="55" y="100" font-family="Arial" font-size="20" fill="red">!</text>
    <text x="95" y="110" font-family="Arial" font-size="20" fill="red">?</text>
  </g>
  
  <!-- Chaotic scatterplot -->
  <g transform="translate(550, 70)">
    <circle cx="20" cy="30" r="6" fill="#66b3ff" />
    <circle cx="60" cy="50" r="6" fill="#66b3ff" />
    <circle cx="30" cy="80" r="6" fill="#66b3ff" />
    <circle cx="80" cy="40" r="6" fill="#66b3ff" />
    <circle cx="45" cy="90" r="6" fill="#66b3ff" />
    <circle cx="70" cy="20" r="6" fill="#66b3ff" />
    <circle cx="90" cy="70" r="6" fill="#66b3ff" />
    <circle cx="10" cy="60" r="6" fill="#66b3ff" />
    <line x1="0" y1="100" x2="100" y2="100" stroke="#666" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="100" stroke="#666" stroke-width="2" />
    
    <!-- Error lines -->
    <line x1="20" y1="30" x2="60" y2="50" stroke="red" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="60" y1="50" x2="30" y2="80" stroke="red" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="30" y1="80" x2="80" y2="40" stroke="red" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Missing data symbols -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial" font-size="40" fill="#cc0000">NULL</text>
    <text x="100" y="40" font-family="Arial" font-size="40" fill="#cc0000">NaN</text>
    <text x="200" y="0" font-family="Arial" font-size="40" fill="#cc0000">#N/A</text>
    <text x="300" y="40" font-family="Arial" font-size="40" fill="#cc0000">???</text>
  </g>
  
  <!-- Duplicated data -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="500" height="30" fill="#fff" stroke="#ccc" />
    <text x="10" y="20" font-family="Arial" font-size="15" fill="#333">ID1, Name, Value, ID1, Name, Value, ID1, Name, Value</text>
    <rect x="0" y="40" width="500" height="30" fill="#fff" stroke="#ccc" />
    <text x="10" y="60" font-family="Arial" font-size="15" fill="#333">ID2, Name, Value, ID2, Name, Value, ID2, Name, Value</text>
  </g>
  
  <!-- Stressed data analyst -->
  <g transform="translate(650, 260)">
    <!-- Head -->
    <circle cx="50" cy="50" r="30" fill="#ffcc99" />
    <!-- Hair -->
    <path d="M 30 30 Q 50 0 70 30" stroke="#333" stroke-width="10" fill="none" />
    <!-- Eyes -->
    <circle cx="40" cy="45" r="3" fill="#333" />
    <circle cx="60" cy="45" r="3" fill="#333" />
    <!-- Stressed mouth -->
    <path d="M 40 65 Q 50 55 60 65" stroke="#333" stroke-width="2" fill="none" />
    <!-- Sweat drop -->
    <path d="M 75 40 Q 80 45 75 50" stroke="#66b3ff" stroke-width="2" fill="#66b3ff" />
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">DATA BEFORE CLEANING: CHAOS!</text>
</svg>
